<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="p.css ">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="display-container">
            <input readonly placeholder="Generated Password!" class="display" data-passwordDisplay>
            <button class="btn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        
        
        <div class="input-container">
            <!-- Password length sction -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="uppercase">Includes UpperCase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowercase">Includes LowerCase Letters</label>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate Password -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="./p.js"></script>
</body>
</html>
